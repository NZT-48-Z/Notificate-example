<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notificate - –°–æ–∑–¥–∞–Ω–∏–µ –∑–∞–∫–∞–∑–æ–≤</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.container {
			background: white;
			border-radius: 20px;
			box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
			padding: 40px;
			width: 100%;
			max-width: 500px;
			text-align: center;
		}

		.logo {
			font-size: 2.5em;
			font-weight: bold;
			color: #667eea;
			margin-bottom: 10px;
		}

		.subtitle {
			color: #666;
			margin-bottom: 30px;
			font-size: 1.1em;
		}

		.form-group {
			margin-bottom: 25px;
			text-align: left;
		}

		label {
			display: block;
			margin-bottom: 8px;
			color: #333;
			font-weight: 600;
		}

		input[type="text"] {
			width: 100%;
			padding: 15px;
			border: 2px solid #e1e5e9;
			border-radius: 10px;
			font-size: 16px;
			transition: border-color 0.3s ease;
		}

		input[type="text"]:focus {
			outline: none;
			border-color: #667eea;
			box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
		}

		.btn {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			padding: 15px 30px;
			border-radius: 10px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.2s ease, box-shadow 0.2s ease;
			width: 100%;
		}

		.btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
		}

		.btn:active {
			transform: translateY(0);
		}

		.btn:disabled {
			opacity: 0.6;
			cursor: not-allowed;
			transform: none;
		}

		.result {
			margin-top: 20px;
			padding: 15px;
			border-radius: 10px;
			font-weight: 600;
		}

		.success {
			background: #d4edda;
			color: #155724;
			border: 1px solid #c3e6cb;
		}

		.error {
			background: #f8d7da;
			color: #721c24;
			border: 1px solid #f5c6cb;
		}

		.loading {
			display: none;
			margin-top: 20px;
		}

		.spinner {
			border: 3px solid #f3f3f3;
			border-top: 3px solid #667eea;
			border-radius: 50%;
			width: 30px;
			height: 30px;
			animation: spin 1s linear infinite;
			margin: 0 auto;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.status {
			margin-top: 30px;
			padding: 20px;
			background: #f8f9fa;
			border-radius: 10px;
			border-left: 4px solid #667eea;
		}

		.status h3 {
			color: #333;
			margin-bottom: 10px;
		}

		.status p {
			color: #666;
			line-height: 1.6;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="logo">üì¶ Notificate</div>
		<div class="subtitle">–°–∏—Å—Ç–µ–º–∞ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π –æ –∑–∞–∫–∞–∑–∞—Ö</div>

		<form id="orderForm">
			<div class="form-group">
				<label for="orderName">–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞:</label>
				<input type="text" id="orderName" name="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∑–∞–∫–∞–∑–∞" required>
			</div>

			<button type="submit" class="btn" id="submitBtn">
				–°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑
			</button>
		</form>

		<div class="loading" id="loading">
			<div class="spinner"></div>
			<p>–û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–∫–∞–∑...</p>
		</div>

		<div class="result" id="result" style="display: none;"></div>

		<div class="status">
			<h3>üìä –°—Ç–∞—Ç—É—Å —Å–∏—Å—Ç–µ–º—ã</h3>
			<p>‚úÖ API —Å–µ—Ä–≤–µ—Ä: <span id="apiStatus">–ü—Ä–æ–≤–µ—Ä—è–µ—Ç—Å—è...</span></p>
		</div>
	</div>

	<script>
		const form = document.getElementById('orderForm');
		const submitBtn = document.getElementById('submitBtn');
		const loading = document.getElementById('loading');
		const result = document.getElementById('result');

		form.addEventListener('submit', async (e) => {
			e.preventDefault();

			const orderName = document.getElementById('orderName').value;

			submitBtn.disabled = true;
			loading.style.display = 'block';
			result.style.display = 'none';

			try {
				const response = await fetch('/order?name=' + encodeURIComponent(orderName), {
					method: 'POST'
				});

				const data = await response.json();

				if (response.ok) {
					showResult('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω! –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ Telegram.', 'success');
					form.reset();
				} else {
					showResult('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∑–∞–∫–∞–∑–∞: ' + (data.detail || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'), 'error');
				}
			} catch (error) {
				showResult('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏: ' + error.message, 'error');
			} finally {
				submitBtn.disabled = false;
				loading.style.display = 'none';
			}
		});

		function showResult(message, type) {
			result.textContent = message;
			result.className = 'result ' + type;
			result.style.display = 'block';
		}

		async function checkStatus() {
			try {
				const response = await fetch('/health');
				if (response.ok) {
					document.getElementById('apiStatus').textContent = '–†–∞–±–æ—Ç–∞–µ—Ç';
					document.getElementById('apiStatus').style.color = '#28a745';
				} else {
					document.getElementById('apiStatus').textContent = '–û—à–∏–±–∫–∞';
					document.getElementById('apiStatus').style.color = '#dc3545';
				}
			} catch (error) {
				document.getElementById('apiStatus').textContent = '–ù–µ–¥–æ—Å—Ç—É–ø–µ–Ω';
				document.getElementById('apiStatus').style.color = '#dc3545';
			}
		}

		checkStatus();
	</script>
</body>

</html>
